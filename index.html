<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Claves</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-pass">
            <p id="password"></p>
        </div
        <div class="container-edit">
            <h3>Personalice su contraseña</h3>
            <div class="container-edit_length">
                <h4>Longitud</h4>
                <input type="radio" name="" id="12caracteres">
                <label for="12caracteres">12 caracteres</label>
                <input type="radio" name="" id="9caracteres">
                <label for="">9 caracteres</label>
                <input type="radio" name="" id="6caracteres">
                <label for="">6 caracteres</label>
            </div>
            <div class="container-edit_rules">
                <h4>Reglas</h4>
                <input type="radio" name="" id="letras">
                <label for="">Solo letras</label>
                <input type="radio" name="" id="simple">
                <label for="">Lectura simple</label>
                <input type="radio" name="" id="todos">
                <label for="">Todos los caracteres</label>
            </div>
            <div class="container-edit_characters">
                <h4>Caracteres</h4>
                <input type="checkbox" name="" id="mayusculas">
                <label for="">Mayúsculas</label>
                <input type="checkbox" name="" id="minusculas">
                <label for="">Minúsculas</label>
                <input type="checkbox" name="" id="numeros">
                <label for="">Números</label>
                <input type="checkbox" name="" id="simbolos">
                <label for="">Símbolos</label>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
